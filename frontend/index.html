    <section class='head'>
        <div class='container'>
            <div class="row">
                <div class='col-lg-3'>
                    <img src="img/synthetica-logo.png">

                <div class='col-lg-3 col-lg-offset-3' style="margin-top: 0.3em; color: #fff;">
                    Welcome back, *player*
                </div>
            </div>
        </div>
    </section>
    <section class='opponents'>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
	<thead>
		<tr>
			<th class="mdl-data-table__cell--non-numeric">Player</th>
			<th>Cards</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="mdl-data-table__cell--non-numeric">sinipas</td>
			<td>25</td>
		</tr>
		<tr>
			<td class="mdl-data-table__cell--non-numeric">test</td>
			<td>50</td>
		</tr>
		<tr>
			<td class="mdl-data-table__cell--non-numeric">test</td>
			<td>10</td>
		</tr>
	</tbody>
</table>
    </section>
    <section class="crew has-padding alternate-bg" id="table">
		<div class="container">
            <div class="row">
                <div class="col-md-3 col-md-offset-3">

                </div>
                <div class="col-md-3">
                    <article class="crew-member" style="background-image: url(assets/cards/card_back.svg)">

								<h2>Draw a card</h2>
								<p></p>
							</figcaption>
						</figure>
					</article>
                </div>
            </div>
        </div>
    </section>
